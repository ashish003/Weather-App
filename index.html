<!DOCTYPE html>
<head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica:400i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="myscript.js" type="text/javascript"></script>
</head>
<body class="img-responsive">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <div class="container">
        <div class="row text-center" id="heading">
            <div class="col-sm-12 col-md-12 col-xs-12">
                <p><h1><strong>Weather App</strong></h1></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-xs-4"></div>
            <div class="col-sm-4 col-md-4 col-xs-4">
                <em><p id="loc" class="text-center"></p></em>
            </div>
            <div class="col-sm-4 col-md-4 col-xs-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-xs-4"></div>
            <div class="col-sm-4 col-md-4 col-xs-4">
                <p id="temp" class="text-center text-nowrap"></p>
            </div>
            <div class="col-sm-4 col-md-4 col-xs-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-xs-4"></div>
            <div class="col-sm-4 col-md-4 col-xs-4 text-center">
                <button type="button" class="btn btn-default btn-xs" id="con">Click to convert to other unit!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 text-center">
                <p id="icon1"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 text-center">
                <p id="desc"></p>
            </div>
        </div>
        <div class="row">
		  <footer class="col-sm-12 col-xs-12 col-md-12">
			<p class="text-center" id="foot">Ashish Jindal <i class="fa fa-copyright"></i> 2017. All Rights Reserved.
			</p>
		  </footer>
		</div>
    </div>
</body>
</html>
